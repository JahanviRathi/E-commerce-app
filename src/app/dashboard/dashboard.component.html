<app-bs-navbar></app-bs-navbar>
<div class="container">
  <div class="row">
    <div class="col">
      <div [routerLink]="['/products']">
        <img
          src="https://rukminim2.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
          class="img"
        />
        <div class="text">All Products</div>
      </div>
    </div>
    <div class="col" *ngFor="let category of categories">
      <div
        [routerLink]="['/products']"
        [queryParams]="{ category: category.Name }"
      >
        <img *ngIf="category.ImageUrl" src="{{ category.ImageUrl }}" class="img" />
        <div class="text">{{ category.Name }}</div>
      </div>
    </div>
  </div>
</div>

<div class="slider">
  <div class="item-carousel row">
    <div id="Indicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#Indicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#Indicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://rukminim2.flixcart.com/flap/1688/280/image/b974cb883c63ec06.jpg?q=50"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://rukminim2.flixcart.com/flap/844/140/image/a349c4060b67822c.jpeg?q=50"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#Indicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#Indicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<div class="rec-top">
  <div class="row rec-text">
    <h2>Recommended Items</h2>
  </div>
  <div class="row">
    <div class="col rec-items">
      <div class="row">
        <ng-container *ngFor="let product of products; let i = index">
          <div *ngIf="product" class="col rec-card">
            <div class="card">
              <img
                class="card-img-top"
                src="{{ product.ImageUrl }}"
                *ngIf="product.ImageUrl"
                [routerLink]="['/product-details', product.id]"
              />
              <a
                class="wishlist"
                [routerLink]="['/wishlist', product.id]"
                routerLinkActive="active"
                ><i class="fas fa-heart"></i
              ></a>
              <div class="card-body">
                <span class="card-title">{{ product.Name }}</span>
                <p class="card-text">{{ product.Price | currency: "INR" }}</p>
              </div>
            </div>            
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="info-container">
    <div class="contact-nav">
      <div>
        <i class="fa fa-phone contact-nav-icon" aria-hidden="true"></i>
        <span>Call : +91 1234567890</span>
      </div>
      <div>
        <i
          class="fa fa-envelope contact-nav-icon"
          aria-hidden="true"
        ></i>
        <span>Email : demo@gmail.com</span>
      </div>
      <div>
        <i
          class="fa fa-map-marker contact-nav-icon"
          aria-hidden="true"
        ></i>
        <span>Location : xyz , India</span>
      </div>
    </div>
    <div class="info-top ">
      <div class="info-links">
        <h4>QUICK LINKS</h4>
        <div class="info-links-menu">
          <a routerLink="/">Home</a>
          <a href="#">About</a>
          <a routerLink="/products">Products</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
      <div class="info-form">
        <h4>SIGN UP TO OUR NEWSLETTER</h4>
        <form action="">
          <input type="text" placeholder="Enter Your Email" />
          <button class="newsletter-btn" type="submit">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="social-box">
      <a href="https://www.facebook.com/">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com/">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://linkedin.com">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://www.instagram.com/">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </div>
</div>
